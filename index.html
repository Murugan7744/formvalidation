<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">


</head>

<body>
	<section id="twitter-login">
		<div class="container">
			<div class="header">
				<div class="header-icon1">
					<i class="bi bi-x-lg"></i>
				</div>

				<div class="header-icon2">
					<i class="bi bi-twitter"></i>
				</div>
			</div>
			<div class="card">
				<div class="heading">
					<h1>Sign in to Twitter</h1>
				</div>



				<div class="input-box">
					<input type="text" placeholder="Name" class="page">
				</div>
				<div class="name-message">
					<p>Please enter your name!</p>
				</div>

				<div class="input-box">
					<input type="email" placeholder="Email" class="page">
				</div>
				<div class="name-message">
					<p>Please enter your email!</p>
				</div>

				<div class="input-box" >
					<input type="password" placeholder="Password" id="pass" class="page" id="pass">
				</div>
				<div class="name-message">

					<p>Please enter your password!</p>
				</div>
				<div class="name-message">

					<p>Empty space not allowed in password</p>
				</div>
				<div class="name-message"><p>Your password contains 8 characters</p></div>
				<div class="input-box" >
					<input type="password" placeholder="Confirm Password" id="cp" class="page">
				</div>
				<div class="name-message">
					<p>Please Enter Your Password </p>
				</div>
				<div class="name-message">
					<p>Password does not match!</p>
				</div>

				<div class="next-button" id="btn">
					<a href="#">SIGN IN</a>
				</div>
			</div>
		</div>
	</section>

		<script src="js/main.js"></script>
</body>

</html>
